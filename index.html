<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Countdown para o casório</h2>
  <h2>Mrs. Jonix & Mr. Hall</h2>
  <br>
  <!-- <div id="clock"></div> -->
  <!-- <h3> &nbsp; &nbsp; Dias &nbsp; &nbsp; &nbsp; Horas &nbsp; &nbsp; Minutos &nbsp; &nbsp; Segundos</h3> -->
   <!-- Substituted by class structure, instead of clock we have 4 numbers -->
  <div class="countdown"> 
    <div class="time">
      <div id="days" class="number"></div>
      <div class="label">Dias</div>
    </div>
    <div class="time">
      <div id="hours" class="number"></div>
      <div class="label">Horas</div>
    </div>
    <div class="sep">:</div>
    
    <div class="time">
      <div id="minutes" class="number"></div>
      <div class="label">Minutos</div>
    </div>
    <div class="sep">:</div>
    <div class="time">
      <div id="seconds" class="number"></div>
      <div class="label">Segundos</div>
    </div>
  </div>

  <!--  -->

</body>
</html>
